{% extends 'feedback/base.html' %}
{% load static %}
{% block style %}
  <link rel="stylesheet" href=" {% static 'feedback/forms.css' %}">
{% endblock %}
{% block title %} Добавление файла в галлерею {% endblock %}

{% block content %}
    <h2>Загрузите файл</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}
