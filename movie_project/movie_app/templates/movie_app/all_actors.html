{% extends 'movie_app/base.html' %}

{% block title %} Все актеры {% endblock %}

{% block content %}
  <h2> Список всех Актеров </h2>
  <ul>
    {% for actor in actors %}
        <li><a href="{{ actor.get_url_act }}">{{ actor.first_name }} - {{ actor.last_name }}</a>, </li>
    {% endfor %}
  </ul>

{% endblock %}
